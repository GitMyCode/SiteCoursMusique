{% load staticfiles %}
<!DOCTYPE html>
   <script type="text/javascript">
      less = {
        env: "development", // or "production"
        async: false,       // load imports async
        fileAsync: false,   // load imports async when in a page under
                            // a file protocol
        poll: 500,         // when in watch mode, time in ms between polls
        functions: {},      // user functions, keyed by name
        dumpLineNumbers: "mediaQuery", // or "mediaQuery" or "all"
        relativeUrls: false,// whether to adjust url's to be relative
                            // if false, url's are already relative to the
                            // entry less file
        rootpath: ":/a.com/"// a path to add on to the start of every url
                               //resource
      };

   </script>

   {% block js %}
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
      <script src="{% static 'js/less.js' %}"></script>

   {% endblock js%}
   
   {% block css %}
      <link rel="stylesheet" type="text/css" href="{% static 'news/styling.less' %}" />
      <!-- <link rel="stylesheet" type="text/css" href="{% static 'news/style.css' %}" /> -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
   {% endblock css %}



{% block body %}
{% endblock body %}
</html>
